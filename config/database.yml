# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: gymapp_development
  username: postgres
  password: postgres

test:
  <<: *default
  database: gymapp_test
  username: postgres
  password: postgres

production:
   <<: *default
   url: <%= ENV["HEROKU_POSTGRESQL_IVORY_URL"] %>
   database: gymapp_production
